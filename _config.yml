# Build settings
markdown: kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data', 'no_intra_emphasis', 'footnotes', 'quote']
permalink: /:categories/:title:output_ext
plugins:
  - jekyll-seo-tag # perpahs included by default?
  - jekyll-assets
exclude:
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'node_modules'
  - 'vendor/bundle/'
  - 'vendor/cache/'
  - 'vendor/gems/'
  - 'vendor/ruby/'
  - 'Rakefile'
  - README.md
  - bower_components


sass:
  style: :compressed
# https://github.com/envygeeks/jekyll-assets/tree/v3.0.9
assets:
  destination: "/assets"
  digest: true
  #source_maps: true
  #compression: true
  image_optim: false
  defaults:
    js: { integrity: false } # true on JEKYLL_ENV=production
    css: { integrity: false } # true on JEKYLL_ENV=production
    img: { integrity: false } # true on JEKYLL_ENV=production  
  sources:
    - _assets/css
    - _assets/fonts
    - _assets/images
    - _assets/videos
    - _assets/javascript
    - _assets/video
    - _assets/image
    - _assets/img
    - _assets/js
  raw_precompile:
    - default-skin.png
    - default-skin.svg
    - preloader.gif
  plugins:
    css: { autoprefixer: {}}
    img: { optim: {}}
  autoprefixer:
    browsers:
    - "last 2 versions"
    - "IE > 9"
